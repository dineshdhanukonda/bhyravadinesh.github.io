<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeWithBhyrava Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      border-color: #444;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <button class="btn btn-secondary theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <h1 class="text-center mb-4">ðŸ“Š TradeWithBhyrava Dashboard</h1>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">NIFTY Live Chart</h5>
            <div id="niftyChart"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">BANKNIFTY Live Chart</h5>
            <div id="bankniftyChart"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Option Chain (Mock Data)</h5>
        <table class="table table-bordered" id="optionChainTable">
          <thead class="table-dark">
            <tr>
              <th>Strike</th>
              <th>CE OI</th>
              <th>PE OI</th>
              <th>IV</th>
              <th>LTP</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">ðŸ”” Trade Alerts</h5>
        <div id="alertsContainer">No signals yet.</div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">ðŸ¤– Bot Status</h5>
        <p id="botStatus">Bot is initializing...</p>
      </div>
    </div>
  </div>

  <script>
    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    // Load Mock Data
    async function loadData() {
      const res = await fetch("data.json");
      const data = await res.json();
      drawChart("niftyChart", data.nifty);
      drawChart("bankniftyChart", data.banknifty);
      loadTable(data.option_chain);
      loadAlerts(data.alerts);
      updateBotStatus(data.bot_status);
    }

    function drawChart(id, prices) {
      const trace = {
        x: prices.map(p => p.time),
        y: prices.map(p => p.price),
        type: 'scatter',
        mode: 'lines+markers',
        line: { color: '#17BECF' }
      };
      Plotly.newPlot(id, [trace], { margin: { t: 0 } });
    }

    function loadTable(data) {
      const tbody = document.querySelector("#optionChainTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = `<tr>
          <td>${row.strike}</td>
          <td>${row.ce_oi}</td>
          <td>${row.pe_oi}</td>
          <td>${row.iv}</td>
          <td>${row.ltp}</td>
        </tr>`;
        tbody.innerHTML += tr;
      });
    }

    function loadAlerts(alerts) {
      const container = document.getElementById("alertsContainer");
      if (alerts.length === 0) {
        container.innerHTML = "No active alerts.";
        return;
      }
      container.innerHTML = alerts.map(a => `
        <div class="alert alert-warning">
          <strong>${a.symbol}</strong> - ${a.signal} @ ${a.entry} | SL: ${a.sl} | Target: ${a.target}
        </div>
      `).join('');
    }

    function updateBotStatus(status) {
      document.getElementById("botStatus").textContent = `${status.text} (Last updated: ${status.time})`;
    }

    // Telegram Alert Example (on signal update)
    async function sendTelegramAlert(message) {
      const token = "7372807989:AAFROF1UzElkM1B8k2JgLM4ROIxtcOzkThY";
      const chatId = "@your_channel_or_user_id"; // Replace with real one
      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });
    }

    // Initial load and periodic update
    loadData();
    setInterval(loadData, 5 * 60 * 1000); // 5 mins refresh
  </script>
</body>
</html>
