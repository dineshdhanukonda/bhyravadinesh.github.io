<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeWithBhyrava Pro</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body.dark {
      background-color: #0f172a;
      color: #f1f5f9;
    }
    .card {
      @apply bg-white dark:bg-slate-800 shadow-md rounded-2xl p-4 mb-6;
    }
    .toggle-btn {
      @apply fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded-full shadow-lg;
    }
  </style>
</head>
<body class="transition-all">
  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ“</button>
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-center mb-8">ðŸ“Š TradeWithBhyrava Pro Dashboard</h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="card">
        <h2 class="text-xl font-semibold mb-2">ðŸ“ˆ NIFTY Live Chart</h2>
        <div id="niftyChart" class="h-64"></div>
      </div>
      <div class="card">
        <h2 class="text-xl font-semibold mb-2">ðŸ“‰ BANKNIFTY Live Chart</h2>
        <div id="bankniftyChart" class="h-64"></div>
      </div>
    </div>

    <div class="card">
      <h2 class="text-xl font-semibold mb-2">ðŸ“Š Option Chain (Mock Data)</h2>
      <div class="overflow-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-200 dark:bg-slate-700">
            <tr>
              <th class="px-4 py-2">Strike</th>
              <th class="px-4 py-2">CE OI</th>
              <th class="px-4 py-2">PE OI</th>
              <th class="px-4 py-2">IV</th>
              <th class="px-4 py-2">LTP</th>
            </tr>
          </thead>
          <tbody id="optionChainTable" class="divide-y dark:divide-slate-600"></tbody>
        </table>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="card">
        <h2 class="text-xl font-semibold mb-2">ðŸ”” Trade Alerts</h2>
        <div id="alertsContainer">No signals yet.</div>
      </div>
      <div class="card">
        <h2 class="text-xl font-semibold mb-2">ðŸ¤– Bot Status</h2>
        <p id="botStatus">Bot is initializing...</p>
      </div>
    </div>
  </div>

  <script>
    const toggleTheme = () => {
      document.body.classList.toggle('dark');
    };

    async function loadData() {
      const res = await fetch("data.json");
      const data = await res.json();
      drawChart("niftyChart", data.nifty);
      drawChart("bankniftyChart", data.banknifty);
      loadTable(data.option_chain);
      loadAlerts(data.alerts);
      updateBotStatus(data.bot_status);
    }

    function drawChart(id, prices) {
      const trace = {
        x: prices.map(p => p.time),
        y: prices.map(p => p.price),
        type: 'scatter',
        mode: 'lines+markers',
        line: { color: '#22d3ee' }
      };
      Plotly.newPlot(id, [trace], {
        margin: { t: 10, r: 0, b: 30, l: 40 },
        displayModeBar: false
      });
    }

    function loadTable(data) {
      const tbody = document.getElementById("optionChainTable");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = `<tr class='hover:bg-gray-100 dark:hover:bg-slate-700'>
          <td class='px-4 py-2'>${row.strike}</td>
          <td class='px-4 py-2'>${row.ce_oi}</td>
          <td class='px-4 py-2'>${row.pe_oi}</td>
          <td class='px-4 py-2'>${row.iv}</td>
          <td class='px-4 py-2'>${row.ltp}</td>
        </tr>`;
        tbody.innerHTML += tr;
      });
    }

    function loadAlerts(alerts) {
      const container = document.getElementById("alertsContainer");
      if (!alerts || alerts.length === 0) {
        container.innerHTML = "<p class='text-gray-400'>No active alerts.</p>";
        return;
      }
      container.innerHTML = alerts.map(a => `
        <div class="bg-yellow-100 text-yellow-800 p-2 rounded mb-2">
          <strong>${a.symbol}</strong> - ${a.signal} @ ${a.entry} | SL: ${a.sl} | Target: ${a.target}
        </div>
      `).join('');
    }

    function updateBotStatus(status) {
      document.getElementById("botStatus").textContent = `${status.text} (Last updated: ${status.time})`;
    }

    loadData();
    setInterval(loadData, 5 * 60 * 1000);
  </script>
</body>
</html>
