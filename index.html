<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeWithBhyrava Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body.dark {
      background-color: #0f172a;
      color: #f1f5f9;
    }
    .card {
      @apply bg-white dark:bg-slate-800 shadow-lg rounded-2xl p-4 mb-6 transition-transform transform hover:scale-[1.02];
    }
    .toggle-btn {
      @apply fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded-full shadow-lg;
    }
  </style>
</head>
<body class="transition-all">
  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ“</button>

  <div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-center mb-8">ðŸ“Š TradeWithBhyrava Pro Dashboard</h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- NIFTY Chart -->
      <div class="card">
        <h2 class="text-xl font-semibold mb-2">ðŸ“ˆ NIFTY Live Chart</h2>
        <div class="h-64">
          <iframe
            src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=NSE%3ANIFTY&width=100%25&height=300&locale=en&utm_source=yourdomain.com&colorTheme=dark&isTransparent=false&autosize=true"
            width="100%" height="300" frameborder="0" allowtransparency="true" scrolling="no">
          </iframe>
        </div>
      </div>

      <!-- BANKNIFTY Chart -->
      <div class="card">
        <h2 class="text-xl font-semibold mb-2">ðŸ“‰ BANKNIFTY Live Chart</h2>
        <div class="h-64">
          <iframe
            src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=NSE%3ABANKNIFTY&width=100%25&height=300&locale=en&utm_source=yourdomain.com&colorTheme=dark&isTransparent=false&autosize=true"
            width="100%" height="300" frameborder="0" allowtransparency="true" scrolling="no">
          </iframe>
        </div>
      </div>
    </div>

    <!-- Option Chain Table -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-2">ðŸ“Š Option Chain (Mock Data)</h2>
      <div class="overflow-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-200 dark:bg-slate-700">
            <tr>
              <th class="px-4 py-2">Strike</th>
              <th class="px-4 py-2">CE OI</th>
              <th class="px-4 py-2">PE OI</th>
              <th class="px-4 py-2">IV</th>
              <th class="px-4 py-2">LTP</th>
            </tr>
          </thead>
          <tbody id="optionChainTable" class="divide-y dark:divide-slate-600">
            <tr class="hover:bg-gray-100 dark:hover:bg-slate-700">
              <td class="px-4 py-2">20000</td>
              <td class="px-4 py-2">150000</td>
              <td class="px-4 py-2">180000</td>
              <td class="px-4 py-2">12.5%</td>
              <td class="px-4 py-2">210</td>
            </tr>
            <tr class="hover:bg-gray-100 dark:hover:bg-slate-700">
              <td class="px-4 py-2">20100</td>
              <td class="px-4 py-2">130000</td>
              <td class="px-4 py-2">160000</td>
              <td class="px-4 py-2">13.2%</td>
              <td class="px-4 py-2">195</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Alerts and Bot Status -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="card">
        <h2 class="text-xl font-semibold mb-2">ðŸ”” Trade Alerts</h2>
        <div id="alertsContainer">No signals yet.</div>
      </div>
      <div class="card">
        <h2 class="text-xl font-semibold mb-2">ðŸ¤– Bot Status</h2>
        <p id="botStatus">Bot is initializing...</p>
      </div>
    </div>
  </div>

  <script>
    const toggleTheme = () => {
      document.body.classList.toggle('dark');
    };
  </script>
</body>
</html>
